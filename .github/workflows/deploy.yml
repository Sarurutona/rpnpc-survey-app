name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set up Node.js (use Node 20 for ESM plugin compatibility)
        uses: actions/setup-node@v3
        with:
          # @vitejs/plugin-react requires Node >= 20.19.0 (or >=22.12.0). Pin to a compatible 20.x
          node-version: '20.19.0'

      - name: Install Dependencies & Build ðŸ”§
        # We inject the backend URL into the frontend at build time using VITE_API_URL.
        # Create a repository secret named RENDER_API_URL with your Render backend URL
        # (for example: https://rpnpc-api.onrender.com/submit) in GitHub Settings -> Secrets -> Actions.
        run: |
          cd frontend
          npm install
          # Build with VITE_API_URL available at build-time so the compiled site calls your live API
          VITE_API_URL=${{ secrets.RENDER_API_URL }} npm run build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
